<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/public/stylemain.css">
  <script src="/data/mainServices.js" async></script>
  <title>Tienda de Pokemones</title>
</head>
<body>
  <header>
    <h1>Tienda de Pokemones</h1>
  </header>
  <!-- Sección de bienvenida y botón de inicio de sesión -->
  <section class="bienvenida">
    <h2>Bienvenido!</h2>
    <p>¡Bienvenido a la tienda de Pokemones! Explora nuestra colección y encuentra los mejores Pokemones para ti.</p>
    <a href="/public/signIn.html" class="btn-iniciar-sesion">Iniciar Sesión</a>
  </section>
  <section class="contenedor">
    <div class="contenedor-items" id="contenedor-items">
      <!-- Los productos se generarán dinámicamente aquí -->
    </div>
    <div class="carrito" id="carrito">
      <div class="header-carrito">
        <h2>Tu Carrito</h2>
      </div>
      <div class="carrito-items"></div>
      <div class="carrito-total">
        <div class="fila">
          <strong>Tu Total</strong>
          <span class="carrito-precio-total">$0</span>
        </div>
        <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
      </div>
    </div>
  </section>
  <script src="/data/users.js"></script>
</body>
</html>
